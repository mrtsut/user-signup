<!doctype html>
<html>
<head>
    <style>
        .error { color: red; }
        label {color: black;}
    </style>
</head>
<body>
    <h1>Signup - Trevor Sutcliffe</h1>
    <form method='POST'>


        <label>Username
            <input name="username" type="text" value='{{username}}' />
        
        <a class="error">{{username_error}}<p></p>
        </label>    
        
        <label>Password
            <input name="password" type="password" value='{{password}}' />
        </label>
        <a class="error">{{password_error}}<p></p>

        <label>Verify Password
            <input name="verPass" type="password" value='{{verPass}}' />
        </label>
            <a class="error">{{passwordVerf_error}}<p></p>

         <label>Email
            <input name="Email" type="text" value='{{email}}' /> 
        </label>
       <a class="error">{{email_error}}  <p></p>




        <input type="submit" value="Submit User Signup Information" />
    </form>
</body>
</html>
